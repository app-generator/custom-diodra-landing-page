<div class="product-payment">
  <div class="container-xxl">
    <div class="row">
      <div class="col-xxl-6 col-lg-7">
        <div class="product-features-block">
          <div class="back-header" data-aos="fade-left" data-aos-delay="200">
            <button
              class="btn btn-icon btn-default btn-transparnet"
              onclick="window.location.href = './product-details.html';"
            >
              <img src="./../assets/img/back-grey.svg" alt="" />
            </button>
            <div>
              <p class="section-description">Pay Prelaunch.com</p>
              <h2 class="section-title">$20.00</h2>
            </div>
          </div>
          <div class="product-feature-list">
            <img
              class="product-thubnail"
              src="./../assets/img/product-thubnail.png"
              alt=""
              data-aos="fade-left"
              data-aos-delay="100"
            />
            <ul>
              <li data-aos="fade-left" data-aos-delay="300">
                <p class="title">
                  Mihogo | Limited offer
                  <span class="pricing">$ 20.00</span>
                </p>
                <span class="description"
                  >In publishing and graphic design, Lorem ipsum is a
                  placeholder</span
                >
              </li>
              <li
                class="divider"
                data-aos="fade-left"
                data-aos-delay="300"
              ></li>
              <li data-aos="fade-left" data-aos-delay="400">
                <p class="title">
                  Subt total <span class="pricing">$ 20.00</span>
                </p>
                <a
                  class="link-blue"
                  href="javascript:void(0)"
                  title="Add Promotion Code"
                  >Add Promotion Code</a
                >
              </li>
              <li
                class="divider"
                data-aos="fade-left"
                data-aos-delay="400"
              ></li>
              <li data-aos="fade-left" data-aos-delay="500">
                <p class="title">
                  Total Due <span class="pricing">$ 20.00</span>
                </p>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-xxl-6 col-lg-5 pe-xl-0">
        <div class="payment-gateway">
          <button
            class="btn btn-accent btn-lg w-100 text-uppercase color-white"
            data-aos="fade-up"
          >
            Pay with Link
          </button>
          <div class="payment-form">
            <div
              class="form-group labled-input"
              data-aos="fade-up"
              data-aos-delay="100"
            >
              <label>Email</label>
              <input class="form-control" type="text" />
            </div>
            <div
              class="form-group labled-input"
              data-aos="fade-up"
              data-aos-delay="200"
            >
              <label>Card information</label>
              <input
                class="form-control card-input"
                placeholder="1234 1234 1234 1234"
                type="text"
              />
              <div class="joined-input">
                <input class="form-control" placeholder="MM / YY" type="text" />
                <input
                  class="form-control cvv-input"
                  placeholder="CVC"
                  type="text"
                />
              </div>
            </div>
            <div
              class="form-group labled-input"
              data-aos="fade-up"
              data-aos-delay="300"
            >
              <label>Cardholder name</label>
              <input class="form-control" placeholder="Full name" type="text" />
            </div>
            <div
              class="form-group labled-input"
              data-aos="fade-up"
              data-aos-delay="400"
            >
              <label>Cardholder name</label>
              <select class="form-control select-control">
                <option value="India" selected>India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
              </select>
            </div>
            <div class="secure-payment" data-aos="fade-up" data-aos-delay="500">
              <div class="custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customCheck1"
                />
                <label class="control-label" for="customCheck1"
                  >Securely save my information for 1-click checkout</label
                >
              </div>
              <p class="mt-2">
                Pay faster or prelaunch.com and everywhere link is accepted
              </p>
            </div>
          </div>
          <button
            class="btn btn-accent btn-lg w-100 text-uppercase color-white"
            data-aos="fade-up"
            data-aos-delay="600"
            data-aos-offset="-300"
          >
            Pay
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
